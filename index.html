    <!-- Script para adicionar funcionalidades extras -->
    <script>
        $(document).ready(function() {
            // Botão para voltar ao topo
            const scrollToTop = $('<div class="scroll-to-top" aria-label="Voltar ao topo" role="button" tabindex="0"><i class="fa fa-chevron-up"></i></div>');
            $('body').append(scrollToTop);
            
            // Mostrar/esconder botão conforme a rolagem
            $(window).scroll(function() {
                if ($(this).scrollTop() > 300) {
                    scrollToTop.addClass('visible');
                } else {
                    scrollToTop.removeClass('visible');
                }
            });
            
            // Ação do botão
            scrollToTop.click(function() {
                $('html, body').animate({ scrollTop: 0 }, 500);
                return false;
            });
            
            // Alternar tema claro/escuro
            $('.theme-toggle').click(function() {
                $('body').toggleClass('light-mode');
                const icon = $(this).find('i');
                
                if ($('body').hasClass('light-mode')) {
                    icon.removeClass('fa-sun-o').addClass('fa-moon-o');
                } else {
                    icon.removeClass('fa-moon-o').addClass('fa-sun-o');
                }
                
                // Re-layout do isotope após mudança de tema
                if ($.fn.isotope) {
                    $('#container').isotope('layout');
                }
            });
            
            // Feedback tátil para dispositivos móveis
            if ('ontouchstart' in window) {
                $(document).on('touchstart', 'a, button, [role="button"], .grid-item', function() {
                    const feedback = $('<div class="touch-feedback"></div>');
                    $('body').append(feedback);
                    
                    const touch = event.touches[0];
                    feedback.css({
                        'left': touch.clientX + 'px',
                        'top': touch.clientY + 'px'
                    });
                    
                    setTimeout(function() {
                        feedback.remove();
                    }, 600);
                });
            }
            
            // Adicionar navegação por teclado para acessibilidade
            $(document).keydown(function(e) {
                // Navegação na galeria com as setas do teclado quando aberta
                if ($.magnificPopup && $.magnificPopup.instance.isOpen) {
                    // Seta esquerda - imagem anterior
                    if (e.keyCode === 37) {
                        $.magnificPopup.instance.prev();
                    }
                    // Seta direita - próxima imagem
                    else if (e.keyCode === 39) {
                        $.magnificPopup.instance.next();
                    }
                    // ESC - fechar
                    else if (e.keyCode === 27) {
                        $.magnificPopup.instance.close();
                    }
                }
            });
        });
    </script>
</body>
