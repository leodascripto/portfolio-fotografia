<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Portfolio fotográfico de Leo Oli - Fotógrafo profissional especializado em retratos e ensaios fotográficos.">
    <meta name="theme-color" content="#212121">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Leo Oli - Portfolio Fotográfico</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="./styles/main.css">
    
    <!-- Magnific Popup CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading -->
    <div class="loading-indicator" aria-hidden="true">
        <div class="spinner"></div>
    </div>

    <!-- Tema Toggle -->
    <button class="theme-toggle" aria-label="Alternar tema claro/escuro" type="button">
        <i class="fa fa-sun-o" aria-hidden="true"></i>
    </button>

    <!-- WhatsApp -->
    <a href="https://wa.me/5511983157973?text=Me+chama+pra+fotografar+%F0%9F%98%AD%F0%9F%" 
       class="whatsapp-float" 
       aria-label="Contato pelo WhatsApp" 
       target="_blank" 
       rel="noopener noreferrer">
        <i class="fa fa-whatsapp" aria-hidden="true"></i>
    </a>

    <!-- Scroll to Top -->
    <button class="scroll-to-top" aria-label="Voltar ao topo" type="button">
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </button>

    <!-- Header -->
    <header class="header">
        <h1>
            <img id="logo" src="assets/img/logo.png" alt="Leo Oli - Fotógrafo">
        </h1>
        <p class="portfolio-text">Portfolio</p>
    </header>

    <!-- Filtros -->
    <nav class="filters" role="navigation" aria-label="Filtros de categorias">
        <div class="filters-container">
            <ul class="filters-list">
                <li class="active">
                    <button type="button" data-filter="*">Todos</button>
                </li>
                <li>
                    <button type="button" data-filter=".debora">Débora</button>
                </li>
                <li>
                    <button type="button" data-filter=".lisa">Lisa</button>
                </li>
                <li>
                    <button type="button" data-filter=".giovanna">Giovanna</button>
                </li>
                <li>
                    <button type="button" data-filter=".gustavo">Gustavo</button>
                </li>
                <li>
                    <button type="button" data-filter=".vitoria">Vitoria</button>
                </li>
                <li>
                    <button type="button" data-filter=".leooli">Leo Oli</button>
                </li>
                <li>
                    <button type="button" data-filter=".fernanda">Fernanda</button>
                </li>
                <li>
                    <button type="button" data-filter=".akira">Akira</button>
                </li>
                <li>
                    <button type="button" data-filter=".mariana">Mariana</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Instruções Mobile -->
    <div class="mobile-instructions" aria-hidden="true">
        <p><i class="fa fa-hand-o-up"></i> Toque para ampliar</p>
        <p><i class="fa fa-arrows-h"></i> Deslize para navegar</p>
    </div>

    <!-- Container Principal -->
    <main id="gallery-container" class="gallery" role="main">
        <!-- Imagens serão inseridas aqui via JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> Todos os direitos reservados.
            <a href="https://www.instagram.com/leooli321/" target="_blank" rel="noopener noreferrer">Leo Oli</a>
        </p>
    </footer>

    <!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>

    
    <!-- Scripts do Portfolio -->
<script src="js/gallery.js"></script>
<script src="js/filter.js"></script>
<script src="js/mobile.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
